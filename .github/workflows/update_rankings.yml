name: Update Dynasty Rankings

on:
  push:
    paths:
      - 'update_rankings.py'
      - 'rankings.py'
      - '.github/workflows/update_rankings.yml'
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 06:00 UTC

jobs:
  update_rankings:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔄 Run update_rankings.py
      run: python update_rankings.py

    - name: 📤 Commit updated dynasty_rankings.csv
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add dynasty_rankings.csv
        git commit -m "🔄 Auto-update dynasty_rankings.csv"
        git push
      env:
        # GitHub token automatically provided for authenticated pushes
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
