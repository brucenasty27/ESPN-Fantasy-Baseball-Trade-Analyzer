name: ğŸ”„ Update Dynasty Rankings

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 1'  # Every Monday at 12:00 UTC

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for pushing changes and creating PRs

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run update_rankings.py
        run: |
          echo "Starting dynasty rankings update..."
          python update_rankings.py

      - name: ğŸ§ª Check for Changes
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dynasty_rankings.csv || true
          if git diff --cached --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: âœ… Commit and Push Rankings Update
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git commit -m "ğŸ”„ Weekly dynasty rankings update"
          git push origin main

      - name: ğŸ“¬ Create Pull Request (if needed)
        if: steps.git-check.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "ğŸ”„ Weekly dynasty rankings update"
          branch: auto/update-rankings
          title: "ğŸ”„ Weekly Dynasty Rankings Update"
          body: |
            This PR contains the latest dynasty rankings pulled automatically.
            Please review and merge if everything looks good.
          base: main
